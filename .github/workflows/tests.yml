name: Run Tests

on:
  pull_request

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dev dependencies
      run: |
        pip install --upgrade pip
        pip install '.[dev]' 
    - name: Run tests
      run: pytest -v -s rippler